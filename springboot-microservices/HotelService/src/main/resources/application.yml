server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: HOTEL-SERVICE

  config:
    import: optional:configserver:http://localhost:8085

springdoc:
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
    
