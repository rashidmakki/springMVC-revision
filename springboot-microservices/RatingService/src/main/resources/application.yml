spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/
      database: microservices

  application:
    name: RATING-SERVICE

  config:
    import: optional:configserver:http://localhost:8085
server:
  port: 8083

springdoc:
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

