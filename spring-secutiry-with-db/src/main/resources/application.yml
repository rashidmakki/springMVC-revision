server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name:  Spring-Security-With-DB